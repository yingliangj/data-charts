<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <!-- Echarts -->
    <script src="../echarts.min.js"></script>
</head>
<body>
    <!-- example -->
    <div id="main" style="width: 600px; height: 400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '柱状图test1'
            },
            tooltip: {},
            legend: {
                data:['国家']
            },
            xAxis: {
                data: ['美国', '中国', '日本', '巴西', '土耳其', '南非', '巴拉圭', '苏丹', '尼日利亚', '英国', '澳大利亚', '肯尼亚', '老挝', '格鲁吉亚', '巴哈马', '匈牙利', '越南', '孟加拉国', '秘鲁', '牙买加'],
                type: 'category'
            },
            yAxis: {},
            series: [{
                name: '国家',
                type: 'bar',
                data: [0.61767490520026191, 0.15329201154916683, 0.42623160783521108, 0.18106408637371904, 0.19303317134722578, 0.37855480951039305, 0.10138486565099215, 0.26311447835439056, 0.42303742092244839, 0.47464396533389369, 0.51782908163801888, 0.23945384820590096, 0.2127663575210984, 0.16789608014837237, 0.33193627224086009, 0.27495288471813834, 0.10670364927256822, 0.138331199451103, 0.16016383697914263, 0.16105999398840243]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
